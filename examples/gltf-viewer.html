<!doctype html>
<meta charset="utf-8">
<html>
    <head>
        <title>.gltf/.glb Viewer | Icosa Viewer</title>
        <style>
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
            }
        </style>
        <script defer src="https://unpkg.com/es-module-shims@0.4.6/dist/es-module-shims.js"></script>
        <script type="importmap-shim">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.125.0/build/three.module.js",
                    "three/examples/jsm/" : "https://unpkg.com/three@0.125.0/examples/jsm/",
                    "camera-controls" : "https://unpkg.com/camera-controls@1.27.0/dist/camera-controls.module.js",
                    "hold-event" : "https://unpkg.com/hold-event@0.0.1/dist/hold-event.module.js"
                }
            }
        </script>
    </head>
    <body>
        <script type="module-shim">
            import { Viewer } from "../../dist/icosa-viewer.module.js";

            var viewer = new Viewer();
            viewer.loadGLTF("test.glb");
        </script>
        <div id="icosa-viewer"></div>
    </body>
</html>
