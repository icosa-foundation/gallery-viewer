<!doctype html>
<meta charset="utf-8">
<html>
    <head>
        <title>Icosa Viewer</title>
        <style>
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
            }

            #dropmessage {
                position: absolute;
                font-family: 'Courier New', Courier, monospace;
                color: #009962;
                width: 100%;
                padding-top: 2em;
                text-align: center;
            }

            .hover {
                color:#009962;
            }
        </style>
    </head>
    <body>
        <div id="icosa-viewer">
            <div id="dropmessage">Drag glTF 2.0 Tilt Brush/Open Brush file here</div>
        </div>
        <script type="module">
            import { Viewer } from "../dist/icosa-viewer.module.js";

            const viewer = new Viewer("https://icosa-foundation.github.io/brushes/");
            viewer.loadGltf("formats/gltf2/all_brushes.glb");

            const viewerdiv = document.getElementById("icosa-viewer");

            viewerdiv.ondragover = function (ev) {
                ev.preventDefault()
                ev.dataTransfer.dropEffect = "copy";
                return false;
            };

            viewerdiv.ondrop = function (ev) {
                ev.preventDefault();

                var reader = new FileReader();
                reader.onload = function(e2) {
                    viewer.loadTilt(e2.target.result);
                }

                reader.readAsDataURL(ev.dataTransfer.files[0]);

                return false;
            }


            var params = {
                polyUrl: "Paste a Poly link here"
            };
        </script>
    </body>
</html>
