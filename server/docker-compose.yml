version: '3.8'

services:
  multiplayer:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - REQUIRE_API_KEY=${REQUIRE_API_KEY:-false}
      - API_KEY=${API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); });"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
